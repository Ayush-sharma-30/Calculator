<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
     <form action="/" method="post">  <!--action tells where to send the data of this form -->
      <input type="text" name="num1" placeholder="First Number">  <!-- placeholder gives hint text, type tells type of input, name attaches a var with it-->
      <input type="text" name="num2" placeholder="Second Number">
      <button type="submit" name="submit1">Calculate</button>   <!-- button type and name should not have same value -->
    </form>
  </body>
</html>
